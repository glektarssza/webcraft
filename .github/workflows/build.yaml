# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Build
on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:
    branches:
      - main
  workflow_call:
    inputs:
      build-config:
        description: >
          The configuration to build the project under. Valid options are:
          * `development` - Create a development build.
          * `production` - Create a production build.
        type: string
        required: true
    secrets:
      github-token:
        description: >
          The GitHub access token to use for authenticated GitHub operations.
    outputs:
      artifact-id:
        description: >
          The ID of the artifact uploaded as a result of this workflow.
        value: ${{jobs.build.outputs.artifact-id}}
      artifact-name:
        description: >
          The name of the artifact uploaded as a result of this workflow.
        value: ${{jobs.build.outputs.artifact-name}}
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
      pages: write
    environment:
      name: github-pages-preview
      url: ${{steps.publish-github-pages-preview.outputs.page_url}}
    outputs:
      artifact-id: ${{steps.upload-artifacts.outputs.artifact-id}}
      artifact-name: dist-${{matrix.build-config == 'development' && 'dev' || 'prod'}}
    strategy:
      fail-fast: true
      matrix:
        build-config:
          - development
          - production
        exclude:
          - build-config: ${{(inputs.build-config == 'development' && 'production') || (inputs.build-config == 'production' && 'development') || ''}}
    steps:
      - id: checkout-repository
        name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: glektarssza/webcraft
          token: ${{secrets.github-token || secrets.GITHUB_TOKEN}}
          lfs: true
      - id: setup-nodejs
        name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          token: ${{secrets.github-token || secrets.GITHUB_TOKEN}}
          cache: npm
          cache-dependency-path: package-lock.json
      - id: install-dependencies
        name: Install dependencies
        run: npm clean-install
      - id: build
        name: Build
        run: npm run build:${{matrix.build-config == 'development' && 'dev' || 'prod'}}
      - id: upload-artifacts
        name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{matrix.build-config == 'development' && 'dev' || 'prod'}}
          path: ./dist/${{matrix.build-config == 'development' && 'dev' || 'prod'}}
      - id: upload-pages-artifacts
        name: Upload Pages artifacts
        if: github.event_name == 'pull_request' && matrix.build-config == 'production'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/${{matrix.build-config == 'development' && 'dev' || 'prod'}}
      - id: publish-github-pages-preview
        name: Publish GitHub Pages preview
        if: github.event_name == 'pull_request' && matrix.build-config == 'production'
        uses: actions/deploy-pages@v4
        with:
          preview: true
